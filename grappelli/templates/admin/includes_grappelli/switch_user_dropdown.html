{% load url from future %}
{% if request.session.original_user %}
    <a href="{% url 'grp_switch_user' request.session.original_user.id %}?redirect={{ request.path }}" class="switch-original">{{ request.session.original_user.username }}</a>
{% endif %}
{% for user in object_list %}
    <a href="{% url 'grp_switch_user' user.id %}?redirect={{ request.path }}" class="switch-user">{% filter force_escape %}{% firstof user.first_name user.username user.get_short_name user.get_username %}{% endfilter %}</a>
{% endfor %}
