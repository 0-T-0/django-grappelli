{% load i18n %}
<div id="grp-footer">
    <ul class="grp-submit-row">
        {% if show_delete_link %}<li class="grp-left grp-delete-link-container"><a href="delete/" class="grp-delete-link">{% trans "Delete" %}</a></li>{% endif %}
        {% if show_save %}<li class="grp-submit-button-container"><input type="submit" value="{% trans 'Save' %}" class="default" name="_save" {{ onclick_attrib }}/></li>{% endif %}
        {% if show_save_as_new %}<li class="grp-submit-button-container"><input type="submit" value="{% trans 'Save as new' %}" name="_saveasnew" {{ onclick_attrib }}/></li>{% endif %}
        {% if show_save_and_add_another %}<li class="grp-submit-button-container"><input type="submit" value="{% trans 'Save and add another' %}" name="_addanother" {{ onclick_attrib }} /></li>{% endif %}
        {% if show_save_and_continue %}<li class="grp-submit-button-container"><input type="submit" value="{% trans 'Save and continue editing' %}" name="_continue" {{ onclick_attrib }}/></li>{% endif %}
    </ul>
</div>
